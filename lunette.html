<html>
  <head>
    <link rel="stylesheet" href="css/p5-lunette.css">

    <script src="js/p5.js"></script>
    <script src="js/p5-lunette.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap 5.3.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <span id="point-a" class="point">A</span>
    <span id="point-b" class="point">B</span>
    <span id="point-a2" class="point">A'</span>
    <span id="point-b2" class="point">B'</span>
    <span id="point-a3" class="point">A''</span>
    <span id="point-b3" class="point">B''</span>
    <span id="angle-alpha" class="point">&alpha;</span>
    <span id="angle-alpha2" class="point">&alpha;'</span>
    <span id="f1" class="point">F<sub>1</sub></span>
    <span id="f2" class="point">F<sub>2</sub></span>
    <div id="objectif" class="info"></div>
    <div id="focal" class="info"></div>
    <div id="occulaire" class="info"></div>
    <div id="image" class="info"></div>
  </body>
</html>
